version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: Raw data from Greenweez source systems

    tables:
      - name: sales              
        identifier: raw_gz_sales
        description: Raw sales data from Greenweez

        columns:
          - name: date_date
            description: Date of the order
            tests:
              - not_null

          - name: orders_id
            description: Unique identifier of the order
            tests:
              - not_null

          - name: pdt_id         
            description: Unique identifier of the product in raw sales
            tests:
              - not_null

          - name: revenue
            description: Revenue generated by the product

          - name: quantity
            description: Quantity of product sold

      - name: product            
        identifier: raw_gz_product
        description: Raw product reference data

        columns:
          - name: products_id    
            description: Unique identifier of the product
            tests:
              - not_null
              

          - name: purchase_price
            description: Purchase price of the product

      - name: ship               
        identifier: raw_gz_ship
        description: Raw shipping and logistics data

        columns:
          - name: orders_id
            description: Unique identifier of the order
            tests:
              - not_null
              - unique

          - name: shipping_fee
            description: Shipping fee charged to the customer

          - name: logcost
            description: Logistics cost of the order

          - name: ship_cost
            description: Number of shipments for the order
 
